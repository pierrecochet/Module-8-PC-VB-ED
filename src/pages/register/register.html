<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input [(ngModel)]="credentials.email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]='credentials.password'  name='password'></ion-input>
    </ion-item>

  
      <button ion-button type="submit" block margin-top>Register</button>
    
    

  </form>
  
</ion-content>
