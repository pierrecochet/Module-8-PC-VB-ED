<ion-header style="background-color:#2c3e50">
  
  <ion-navbar >
      <button ion-button icon-only menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
      <ion-title>My Notes</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <ion-list >
     
      <ion-card *ngFor="let item of items | async " padding>
        <span style="font-family:roboto; font-size:1.3em;">{{ item.text }}</span>
        <button ion-button color="danger" icon-only (click)="removeItem(item)" item-end style="float : right;"><ion-icon name="trash" large ></ion-icon></button>
      </ion-card>
   
  </ion-list>
  </ion-content>
