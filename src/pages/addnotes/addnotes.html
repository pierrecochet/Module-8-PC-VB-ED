<ion-header>
  
    <ion-navbar style="background-color:#2c3e50">
      <button ion-button icon-only menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
      <ion-title>Add Notes</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <ion-row>
      <ion-col col-9>
        <ion-item>
          <ion-input type="text" [(ngModel)]="item.value" placeholder="New task item"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <button ion-button (click)="addItem()">Add!</button>
      </ion-col>
    </ion-row>
   <ion-row>
    <button ion-button style="margin-left:1.6em; background-color:#2c3e50" (click)="takePhoto()">Add Picture</button>
   </ion-row>
    
  </ion-content>
